<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Programming</title>
    <link rel="stylesheet" href="/composite.css">
    <script src="/composite.js"></script>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>
<body>
    <h1>Green Screen Programming</h1>
    <div>
        <canvas id="can1"></canvas>
        <canvas id="can2"></canvas>
    </div>
    <p>
        Foreground Image
        <input type="file" multiple="false" accept="image/*" id="fginput" onchange="loadForegroundImage()">
    </p>
    <p>
        Background Image 
        <input type="file" multiple="false" accept="image/*" id="bginput" onchange="loadBackgroundImage()">
    </p>
    <p>
        <input type="button" id="composite" value="Create Composite" onclick="doGreenScreen()">
        <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()">
    </p>
</body>
</html>
