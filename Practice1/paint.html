<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Canvas</title>
    <link rel="stylesheet" href="/paint.css">
    <script src="/paint.js"></script>
</head>
<body>
    <h1>Paint Your Own Picture</h1>
    <div>
        <p>
            Set Width:
            <input type="text" placeholder="enter width here ..." onchange="setWidth(this.value)"/>
            Set Height:
            <input type="text" placeholder="enter height here ..." onchange="setHeight(this.value)"/>
        </p>

    </div>

    <canvas id="canvas1" onmousedown="startPaint()" onmousemove="paintCircle(event.offsetX,event.offsetY)" onmouseup="endPaint()"></canvas>
    <p>
        <input type="color" value="#000" onchange="setColor(this.value)" />
        <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)">
        <output id="sizeOutput">50</output>
    </p>
    <p>
        <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()" />
    </p>

</body>
</html>
